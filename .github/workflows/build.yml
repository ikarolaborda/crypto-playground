name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Copy .env file
        run: cp .env.example .env

      - name: Validate docker-compose file
        run: docker-compose config

      - name: Build and Run Containers
        run: docker-compose up -d --build
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}

      - name: Wait for containers to be ready
        run: |
          echo "Waiting for containers to be ready..."
          sleep 30

      - name: Install Composer dependencies
        run: docker exec php composer install --no-interaction --no-progress --prefer-dist

      - name: Check if Vendor Directory Exists
        run: docker exec php bash -c "if [ ! -d /var/www/crypto/vendor ]; then echo 'Vendor directory not found'; exit 1; fi"

      - name: Run Migrations
        run: docker exec php php artisan migrate:fresh --seed

      - name: Run PHPUnit tests
        run: docker exec php php artisan test --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml

      - name: Stop Docker Containers
        run: docker-compose down
